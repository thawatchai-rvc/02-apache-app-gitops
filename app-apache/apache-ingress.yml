apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: apache
  rules:
  - http:
      paths:
      - path: /apache-app
        pathType: Prefix
        backend:
          service:
            name: apache-service
            port:
              number: 80
